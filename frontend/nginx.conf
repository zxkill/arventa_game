worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
}

http {
    client_max_body_size 50M;
    include mime.types;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 1000;
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_vary on;

    resolver 127.0.0.11 valid=30s;

    log_format upstream_time '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent" '
                'upstream: $upstream_addr '
                'upstream_response_time $upstream_response_time '
                'request_time $request_time';

    server {
        listen 443 ssl;
        http2 on;
        server_name bitrix.zxkill.ru xn--80aafm4bpr.xn--p1ai www.xn--80aafm4bpr.xn--p1ai;
        charset utf-8;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.3;
        ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384";
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=30s;
        resolver_timeout 5s;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        access_log /var/log/nginx/access.log upstream_time;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
            limit_req zone=api_limit burst=20 nodelay;
        }

        location /ws {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            gzip off;
        }

        location /api/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering on;
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_bypass $http_cache_control;
            gzip off;
            add_header X-Upstream-Response-Time $upstream_response_time;
            add_header X-Request-Time $request_time;
        }

        location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?|eot|ttf|otf|mp3|ogg|avi|mpeg|zip|gz|rar|bz2|webp)$ {
            log_not_found off;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Last-Modified $date_gmt;
            add_header ETag "";
            add_header Vary "Accept-Encoding";
            try_files $uri $uri/ =404;
        }
    }

    server {
        listen 80;
        server_name bitrix.zxkill.ru xn--80aafm4bpr.xn--p1ai www.xn--80aafm4bpr.xn--p1ai;
        location / {
            return 301 https://$host$request_uri;
        }
    }
}
