<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арвента</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

<div class="info popup" style="display: none;">
    <div class="modal-header" id="modal-header">
        <span class="modal-title"></span>
        <span class="close-button">&times;</span>
    </div>
    <div id="modal-content" class="modal-content">
    </div>
</div>

<div id="map"></div>
<div class="status-bar">
    <div class="top-section">
        <div class="avatar">
            <img src="/img/avatars/avatar.png" id="avatar" alt="Avatar">
        </div>
        <div class="details">
            <div class="name" id="nickname"></div>
            <div class="bar">
                <div class="health" id="user_health"></div>
                <div id="user_health_digital"></div>
            </div>
            <div class="bar">
                <div class="energy" id="user_energy"></div>
                <div id="user_energy_digital"></div>
            </div>
        </div>
    </div>
    <div class="button-section">
        <button class="button" id="button-inventory"><i class="inventory-icon"></i></button>
        <button class="button" id="button-crafting"><i class="crafting"></i></button>
        <button class="button" id="button-quest"><i class="quest"></i><span class="notification-badge"
                                                                            style="display: none"></span></button>
        <button class="button" id="button-mail"><i class="mail"></i><span class="notification-badge-mail"
                                                                            style="display: none"></span></button>
    </div>
</div>
<div class="bottom-container">
    <div class="button-section">
        <button id="toggle-follow" class="button" data-active="false"><i class="follow"></i></button>
        <button id="button-skill-progress" class="button"><i class="progress"></i></button>
        <button id="button-market" class="button"><i class="market"></i></button>
        <button id="button-stats-portal-close" class="button"><i class="stats-portal"></i></button>
        <button class="button" id="button-settings"><i class="settings"></i></button>
    </div>
</div>
<div id="confirm-modal" class="modal">
    <div class="modal-header">
        <span class="modal-title">Вы уверены?</span>
    </div>
    <div class="confirm-modal-content">
        <p id="confirm-modal-body">Это действие необратимо.</p>
        <div class="quantity-selector" style="display: none">
            <button id="decrement-btn" class="btn btn-secondary">-</button>
            <input id="quantity-input" type="number" value="1" min="1">
            <button id="increment-btn" class="btn btn-secondary">+</button>
        </div>
        <div class="modal-actions">
            <div class="confirm-modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Отмена</button>
                <button id="modal-confirm-btn" class="btn btn-danger">Подтвердить</button>
            </div>
        </div>
    </div>
</div>
<script src="scripts/sw.js" defer type="module"></script>
<script src="scripts/map.js" defer type="module"></script>
</body>
</html>
